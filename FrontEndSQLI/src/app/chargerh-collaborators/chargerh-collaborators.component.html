<div class="layout">
  <div class="sidebar">
    <div class="user-info">
      <div class="user-avatar"></div>
      <div class="user-details">
        <p>{{ currentUser.username }}</p>
        <p>{{ currentUser.role }}</p>
        <hr class="divider">
      </div>
    </div>
    <ul class="menu">
      <li><a routerLink="/charge-rh-dashboard"><img src="assets/dashboard-icon.png" alt="Dashboard Icon" class="menu-icon">Dashboard</a></li>
      <li><a routerLink="/charge-rh-creneau"><img src="assets/schedule-icon.png" alt="Schedule Icon" class="menu-icon">Schedule</a></li>
      <li><a routerLink="/charge-rh-doctors"><img src="assets/docprofile-icon.png" alt="Doctors Icon" class="menu-icon">Doctors</a></li>
      <li><a routerLink="/charge-rh-collaborateurs" style="color: #6e3282; font-weight: bold;"><img src="assets/patients-icon.png" alt="Collaborators Icon" class="menu-icon">Collaborators</a></li>
      <li><a routerLink="/charge-rh-visits"><img src="assets/visits-icon.png" alt="Visits Icon" class="menu-icon">Visits</a></li>
    </ul>
  </div>
  <div class="main-content">
    <div class="top-bar">
      <div class="logo">
        <img src="assets/logo.png" alt="SQLI Digital Experience Logo" class="logo-icon">
      </div>
      <div class="logout">
        <button (click)="logout()"><img src="assets/logout-icon.png" alt="Logout Icon" class="logout-icon"> Logout</button>
      </div>
    </div>
    <div class="content">
      <div class="left-content">
        <div class="filter-section">
          <input type="text" placeholder="Search Collaborators..." (input)="filterCollaborators($event)">
        </div>
        <div class="collaborator-list">
          <table>
            <thead>
            <tr>
              <th>Name</th>
              <th>Department</th>
              <th>Visit Planned</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let collab of filteredCollaborators">
              <td>{{ collab.nom }} {{ collab.prenom }}</td>
              <td>{{ collab.departement }}</td>
              <td [ngClass]="{'available': collab.isvisitplanned, 'unavailable': !collab.isvisitplanned}">
                {{ collab.isvisitplanned ? 'Yes' : 'No' }}
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="right-content">
        <div class="department-chart">
          <canvas #pieChart></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

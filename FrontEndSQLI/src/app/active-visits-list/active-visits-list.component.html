<div class="layout">
  <div class="sidebar">
    <div class="user-info">
      <div class="user-avatar"></div>
      <div class="user-details">
        <p>{{ currentUser.username}}</p>
        <p>{{ currentUser.role}}</p>
        <hr class="divider">
      </div>
    </div>
    <ul class="menu">
      <li><a routerLink="/medecin-dashboard"><img src="assets/dashboard-icon.png" alt="Dashboard Icon" class="menu-icon">Dashboard</a></li>
      <li><a routerLink="/medecin-profile"><img src="assets/docprofile-icon.png" alt="Doctors Icon" class="menu-icon">My Profile</a></li>
      <li><a routerLink="/activevisits-list" style="color: #6e3282; font-weight: bold;"><img src="assets/patients-icon.png" alt="Collaborators Icon" class="menu-icon">My Patients</a></li>
      <li><a routerLink="/medecin-visits"><img src="assets/visits-icon.png" alt="Visits Icon" class="menu-icon">Visits</a></li>
    </ul>
  </div>
  <div class="main-content">
    <div class="top-bar">
      <div class="logo">
        <img src="assets/logo.png" alt="SQLI Digital Experience Logo" class="logo-icon">
      </div>
      <div class="logout">
        <button (click)="logout()"><img src="assets/logout-icon.png" alt="Logout Icon" class="logout-icon"> Logout</button>
      </div>
    </div>
    <div class="content">
      <div class="visits-list-container">
        <div class="visits-list">
          <h2>Visits List</h2>
          <table>
            <thead>
            <tr>
              <th>Name</th>
              <th>Motif</th>
              <th>Status</th>
              <th>Type</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let visit of Visites">
              <td>{{ visit.nom }} {{ visit.prenom }}</td>
              <td>{{ visit.motif }}</td>
              <td>{{ visit.status }}</td>
              <td>{{ visit.typeVisite }}</td>
              <td>{{ visit.dateVisite | date }}</td>
              <td>
                <button class="btn btn-primary" (click)="viewDossierMedical(visit.idUser)">View Dossier Medical</button>
                <button class="btn btn-secondary" (click)="downloadPdf(visit.idUser, visit.nom,visit.prenom)">Download PDF</button>
                <button class="btn btn-danger" (click)="endVisit(visit.idVisite)">End Visit</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

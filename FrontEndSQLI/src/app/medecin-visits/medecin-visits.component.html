<div class="layout">
  <div class="sidebar">
    <div class="user-info">
      <div class="user-avatar"></div>
      <div class="user-details">
        <p>{{ currentUser.username }}</p>
        <p>{{ currentUser.role }}</p>
        <hr class="divider">
      </div>
    </div>
    <ul class="menu">
      <li><a routerLink="/medecin-dashboard"><img src="assets/dashboard-icon.png" alt="Dashboard Icon" class="menu-icon">Dashboard</a></li>
      <li><a routerLink="/medecin-profile"><img src="assets/docprofile-icon.png" alt="Doctors Icon" class="menu-icon">My Profile</a></li>
      <li><a routerLink="/activevisits-list"><img src="assets/patients-icon.png" alt="Collaborators Icon" class="menu-icon">My Patients</a></li>
      <li><a routerLink="/medecin-visits" style="color: #6e3282; font-weight: bold;"><img src="assets/visits-icon.png" alt="Visits Icon" class="menu-icon">Visits</a></li>
    </ul>
  </div>
  <div class="main-content">
    <div class="top-bar">
      <div class="logo">
        <img src="assets/logo.png" alt="SQLI Digital Experience Logo" class="logo-icon">
      </div>
      <div class="logout">
        <button (click)="logout()"><img src="assets/logout-icon.png" alt="Logout Icon" class="logout-icon"> Logout</button>
      </div>
    </div>
    <div class="content">
      <div class="past-visits-container">
        <h2>Past Visits</h2>
        <table class="centered-table">
          <thead>
          <tr>
            <th>Date</th>
            <th>Patient Name</th>
            <th>Motif</th>
            <th>Type</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let visit of pastVisits">
            <td>{{ visit.dateVisite | date:'short' }}</td>
            <td>{{ visit.nom }} {{ visit.prenom }}</td>
            <td>{{ visit.motif }}</td>
            <td>{{ visit.typeVisite }}</td>
          </tr>
          </tbody>
        </table>
        <div *ngIf="pastVisits.length === 0" class="no-visits-message">
          No past visits found.
        </div>
      </div>
    </div>
  </div>
</div>
